<!DOCTYPE html>
<html>
<head>
    <title>Roteiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        
        .logo {
            font-size: 24px;
        }
        
        .search-bar {
            flex: 1;
            text-align: center;
            margin: 0 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .image {
            max-width: 40%;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        
        .info {
            padding: 20px;
            max-width: 60%;
        }
        
        h1 {
            font-size: 24px;
        }
        
        p {
            font-size: 16px;
        }
        
        .comments {
            margin-top: 20px;
            padding: 20px;
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        /* Estilize os comentários de clientes a seu gosto */
        .comment {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo BoraLa</div>
        <input type="text" class="search-bar" placeholder="Pesquisar...">
    </header>
    
    <div class="container">
        <img class="image" src="Bar-do-Luiz-Fernandes.webp" alt="Imagem do role">
        <div class="info">
            <h1>Nome do Local</h1>
            <p>Descrição do local e informações interessantes sobre ele.</p>
        </div>
    </div>
    
    <div class="comments">
        <h2>Comentários dos Clientes</h2>
        <div class="comment">
            <p>Ótimo lugar para visitar! Adorei a atmosfera e a comida.</p>
        </div>
        <div class="comment">
            <p>Local incrível, altamente recomendado. Voltarei em breve!</p>
        </div>
    </div>
</body>
</html>
