<!DOCTYPE html>
<html>
<style>
    footer {
        background: black;

    }

    button {
        margin: 10px;
        /* Adicione margens aos botões para espaçamento */
        background-color: #333333;
        /* Cor de fundo escura */
        color: #fff;
        /* Cor do texto branca */
        border: 2px solid #333;
        /* Borda escura */
        border-radius: 20px;
        /* Bordas circulares */
        padding: 10px 20px;
        /* Espaçamento interno */
        cursor: pointer;
        /* Transforma o cursor em uma mão ao passar o mouse */
    }
</style>

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard empreendedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            background: linear-gradient(135deg, #ff3c00, #001068, #ff00f2);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            max-width: 100px;
            /* Defina o tamanho máximo da logo */
        }

        .logo img {
            max-width: 100%;
            height: auto;
            /* Para manter a proporção da imagem */
        }

        .search-bar {
            flex: 1;
            text-align: center;
            margin: 0 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .container {
            display: flex;
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .dashboard {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 20%;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .dashboard h2 {
            font-size: 20px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .dashboard h2:hover {
            text-decoration: underline;
        }

        .info {
            padding: 20px;
            max-width: 60%;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        .image {
            max-width: 100%;
            border-radius: 10px;
        }

        header img {
            border-radius: 100%;
        }
    </style>
    <script src="../arquivos_javascript/eventosFunctions.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.jpg" alt="Logo BoraLa">
        </div>
        <input type="text" class="search-bar" placeholder="Pesquisar...">
        <div class="button-container">
            <a href="cadastroeventos.html">
                <button>Cadastre um evento</button>
            </a>
            <a href="usuario.html">
                <button>Editar perfil</button>
            </a>
            <div class="button-container">
                <button onclick="removerEventosCadastradosByUsuarioLogado()">
                    Excluir eventos cadastrados
                </button>
                </a>
            </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <h2 onclick="showInfo('item1')">Item 1</h2>
            <h2 onclick="showInfo('item2')">Item 2</h2>
            <h2 onclick="showInfo('item3')">Item 3</h2>
        </div>
        <div class="info" id="item1">
            <h1>Nome do Local </h1>
            <p>Descrição do cliente e informações interessantes sobre.</p>
            <canvas id="chart1" width="100" height="100"></canvas>
        </div>
        <div class="info" id="item2" style="display: none;">
            <h1>Nome do cliente 2</h1>
            <p>Descrição 2.</p>
            <canvas id="chart2" width="100" height="100"></canvas>
        </div>
        <div class="info" id="item3" style="display: none;">
            <h1>Nome do cliente 3</h1>
            <p>Descrição 3.</p>
            <canvas id="chart3" width="100" height="100"></canvas>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showInfo(infoId) {
            const infoElements = document.querySelectorAll('.info');
            infoElements.forEach((element) => {
                element.style.display = 'none';
            });
            const infoToShow = document.getElementById(infoId);
            if (infoToShow) {
                infoToShow.style.display = 'block';
            }
        }

        // Criação dos gráficos de pizza
        const ctx1 = document.getElementById('chart1').getContext('2d');
        new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Item A', 'Item B', 'Item C'],
                datasets: [{
                    data: [30, 40, 30],
                    backgroundColor: ['#FF5733', '#33FFB9', '#3379FF']
                }]
            }
        });

        const ctx2 = document.getElementById('chart2').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Item X', 'Item Y', 'Item Z'],
                datasets: [{
                    data: [20, 50, 30],
                    backgroundColor: ['#FF5733', '#33FFB9', '#3379FF']
                }]
            }
        });

        const ctx3 = document.getElementById('chart3').getContext('2d');
        new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Item 1', 'Item 2', 'Item 3'],
                datasets: [{
                    data: [10, 70, 20],
                    backgroundColor: ['#FF5733', '#33FFB9', '#3379FF']
                }]
            }
        });
    </script>
    <footer class=" text-white text-center mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; 2023 Baroli Work Development Company. Todos os direitos reservados.</p>
                    <p>Contato: borala@baroliwork.com</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
