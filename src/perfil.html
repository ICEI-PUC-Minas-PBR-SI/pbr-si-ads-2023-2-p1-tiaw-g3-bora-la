<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil do Usuário</title>
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="img/logo.jpg" alt="Imagem de Perfil">
        </div> 
            <div class="user-stats">
                <h1>Nome do Usuário</h1>
                <p>Rolês Avaliados: 10</p>
                <p>Conexões Criadas: 5</p>
                <button id="open-chat-modal">Abrir Chat</button>
        <div class="profile-content">
            <div class="top-locations">
                <h2>Lugares Mais Visitados</h2>
                <ul>
                    <li>Local 1</li>
                    <li>Local 2</li>
                    <li>Local 3</li>
                </ul>
            </div>
            <div class="favorite-styles">
                <h2>Estilos de Rolês Preferidos</h2>
                <ul>
                    <li>Estilo 1</li>
                    <li>Estilo 2</li>
                    <li>Estilo 3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
