<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benjamim Oliveira">
    <meta name="description" content="tela de Login">
    <title>Bora lá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../arquivos_css/feed.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background: white;
            background-size: 200%;
            animation: gradient 10s ease infinite;
            margin: 0;
            padding: 0;
        }

        *:not(footer) {
            font-family: 'Roboto Mono';
        }

        h1 {
            margin-top: 0;
        }

        .content {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .logocenter {
            display: block;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-entrar {
            padding: 10px;
            background: linear-gradient(135deg, #ff5100, #001455);
            animation: gradient 10s ease infinite;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cadastro {
            padding: 12px;
            background: linear-gradient(135deg, #001485, #ff00ff);
            animation: gradient 10s ease infinite;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .carousel {
            margin-top: 10px;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        header {
            background: linear-gradient(135deg, #ff5100, #001455, #ff00dd);
            background-size: 200%;
            animation: gradient 10s ease infinite;
        }

        .user {
            border-radius: 100%;
            width: 90px;
            float: right;
        }

        body {
            background: black;
            background-size: 200%;
        }

        .card {
            background: white;
            background-size: 200%;
        }

        .header {
            text-align: center;
        }

        .logo {
            margin-right: 10px;
        }

        .textcenter {
            margin-left: 10px;
        }

        button {
            margin: 10px;
            background-color: #333333;
            color: #fff;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-bar {
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 5px 50px;
        }

        .filter-label {
            margin-right: 10px;
        }

        .filter-container {
            display: flex;
            align-items: center;
        }

        .search-container {
            border-radius: 100%;
            margin-top: 5px;
            color: #333;
        }

        h2 {
            margin-bottom: 10px;
        }

        footer {
            background: linear-gradient(135deg, #ff5100, #001455, #ff00dd);
            background-size: 200%;
            animation: gradient 10s ease infinite;
        }

        /* Alteração para padronizar o tamanho das imagens nos cards */
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <img class="user mt-4" src="../img/menino_ney.jpg">
            <img class="logo" src="../img/logo.jpg" width="150px" alt="logo">
            <div>
                <input class="search-bar" type="text" placeholder="Qual a boa de hoje?">
            </div>
            <div class="search-container">
                <label class="filter-label" for="music-genre"></label>
                <select id="music-genre">
                    <option value="pop"></option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hip-hop">Hip Hop</option>
                    <option value="electronic">Eletrônica</option>
                </select>
            </div>
        </div>
        <div class="button-container">
            <a href="telaconexoes.html">
                <button>Conexões</button>
            </a>
            <button>Rolê</button>
        </div>
    </header>
    <div class="container">
        <h2 class="CORCARD">Bares</h2>
        <div id="myCarousel1" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Conteúdo do carousel permanece inalterado -->
            </div>
            <!-- Left and right controls permanecem inalterados -->
        </div>
    </div>
    <div class="container">
        <h2 class="CORCARD">Restaurantes</h2>
        <div id="myCarousel2" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Conteúdo do carousel permanece inalterado -->
            </div>
            <!-- Left and right controls permanecem inalterados -->
        </div>
    </div>
    <div class="container">
        <h2 class="CORCARD">Pub's e shows</h2>
        <div id="myCarousel3" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Conteúdo do carousel permanece inalterado -->
            </div>
            <!-- Left and right controls permanecem inalterados -->
        </div>
    </div>

    <footer class="text-white text-center mt-3">
        <p>Feito com ❤️ por Benjamim Oliveira</p>
    </footer>
</body>

</html>
