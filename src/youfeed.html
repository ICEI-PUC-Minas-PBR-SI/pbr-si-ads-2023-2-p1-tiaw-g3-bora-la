    <style>
        body {
            background: white;
            background-size: 200%;
            animation: gradient 10s ease infinite;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 0;
        }

        .content {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .logocenter {
            display: block;
            margin: 0 auto;
        }

            background: #fff;
            padding: 20px;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

            padding: 10px;
            background: linear-gradient(135deg, #ff5100, #001455);

            color: #fff;

            cursor: pointer;
            font-weight: bold;
        }

        .btn-cadastro {
            padding: 12px;
            /* Ajuste o tamanho do botão de cadastro aqui */

            color: #fff;
            border: none;
            border-radius: 50px;
            /* Borda circular */
            cursor: pointer;
            font-weight: bold;
        }

        .carousel {

            /* Ajuste a margem superior desejada */
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        header{

        }
.user{

   float: right; 
}
