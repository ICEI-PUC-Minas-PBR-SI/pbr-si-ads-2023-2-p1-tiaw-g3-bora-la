<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benjamim Oliveira">
    <meta name="description" content="tela de Login">
    <script src="../arquivos_javascipt/loginUsuarioFunctions.js"></script>
    <title>Bora lá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../arquivos_css/borala.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>

</head>

<body>
    <div class="content">
        <div class="row">
            <div class="col-md-6">
                <img class="logocenter" src="../img/logo.jpg" width="150px" alt="logo">
                <h1>Bem Vindos ao Bora lá</h1>
                <p>Sua nova janela de role!</p>
                <div>
                    <img src="../img/playstore.png" width="100px" alt="playstore">
                    <img src="../img/applestore.webp" width="100px" alt="applestore">

                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-dark">
                    <h2 class="text-white">Login</h2>
                    <form>
                        <div class="form-group">
                            <input id="loginUsuario" class="mt-5" type="text"
                                placeholder="Usuário/CNPJ(Para donos de estabelecimentos)">
                        </div>
                        <div class="form-group">
                            <input id="senhaUsuario" class="mt-3" type="password" placeholder="Senha">
                        </div>
                        <div class="form-group d-flex justify-content-between align-items-center">
                            <a href="Recuperacao.html">Esqueceu sua senha?</a>
                            <a onclick="realizarLogin()" class="mt-3 btn-entrar btn-lg">Login</a>
                        </div>

                        <div class="form-group">
                            <a href="cadastro.html" class="mt-3 btn-cadastro btn-lg">Cadastro</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="car">
        <div class="container carousel">
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../img/uber.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/pbh.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/ambev.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/caranaval_bh.webp" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <footer class="bg-dark text-white text-center mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; 2023 Baroli Work Development Company. Todos os direitos reservados.</p>
                    <p>Contato: borala@baroliwork.com</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
