<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benjamim Oliveira">
    <meta name="description" content="tela de Login">
    <script src="../arquivos_javascript/cadastroUsuarioFunctions.js"></script>
    <title>Cadastre seu Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../arquivos_css/borala.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <script src="../arquivos_javascript/eventosFunctions.js"></script>


</head>

<body>
    <div class="content">
        <div class="row">
            <div class="col-md-6">
                <img class="logocenter" src="../img/logo.jpg" width="150px" alt="logo">


            </div>
            <div class="col-md-6">
                <div class="card bg-dark">
                    <h2 class="text-white">Cadastre Seu Evento</h2>
                    <form>
                        <div class="form-group">
                            <input id="nomeEvento" class="mt-3" type="text" placeholder="Nome do evento">
                        </div>
                        <div class="form-group">
                            <input id="dataEvento" class="mt-3" type="date">
                        </div>
                        <div class="form-group mt-5">
                            <textarea id="atracaoEvento" rows="4" cols="50" placeholder="Descrição"></textarea>
                        </div>
                        <div class="form-group mt-4">
                            <a onclick="cadastrarEventos()" class="mt-3 btn-cadastro btn-lg">Cadastrar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="car">
        <div class="container carousel">
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../img/uber.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/pbh.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/ambev.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="caranaval_bh.webp" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <footer class="bg-dark text-white text-center mt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; 2023 Baroli Work Development Company. Todos os direitos reservados.</p>
                    <p>Contato: borala@baroliwork.com</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
